    <body>
        <div class="container">
            <h2 id="result">Result : <span id="output"> ?</span></h2>
            <input type="text" placeholder="Enter Your Binary" id="binary" />

            <select id="select">
                <option id="type" value="type">Select Type</option>
                <option id="type" value="Binary">Binary</option>
                <option id="Decimal" value="Decimal">Decimal</option>
                <option id="type" value="Octal">Octal</option>
                <option id="type" value="Hexadecimal">Hexadecimal</option>
            </select>
            <button id="btn">Submit</button>
        </div>
        <div class="footer">
            <h2>Created By <span>Ghs Julian </span></h2>
        </div>
